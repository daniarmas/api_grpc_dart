syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";

service AuthenticationService {
  rpc CreateVerificationCode (CreateVerificationCodeRequest) returns (CreateVerificationCodeResponse) {}
  rpc ListVerificationCode (ListVerificationCodeRequest) returns (ListVerificationCodeResponse) {}
  rpc GetVerificationCode (GetVerificationCodeRequest) returns (GetVerificationCodeResponse) {}
  rpc UpdateVerificationCode (UpdateVerificationCodeRequest) returns (UpdateVerificationCodeResponse) {}
  rpc DeleteVerificationCode (DeleteVerificationCodeRequest) returns (google.protobuf.Empty) {}

  rpc SignIn (SignInRequest) returns (SignInResponse) {}
  rpc SignUp (SignUpRequest) returns (SignUpResponse) {}
  rpc SignOut (SignOutRequest) returns (google.protobuf.Empty) {}

  rpc CheckSession (CheckSessionRequest) returns (CheckSessionResponse) {}

  rpc RefreshToken (RefreshTokenRequest) returns (RefreshTokenResponse) {}

  rpc UserExists (UserExistsRequest) returns (google.protobuf.Empty) {}
  rpc UserExistsStream (stream UserExistsStreamRequest) returns (stream UserExistsStreamResponse) {}

  rpc ListSession (ListSessionRequest) returns (ListSessionResponse) {}
}

service BusinessService {
  rpc Feed (FeedRequest) returns (FeedResponse) {}
  rpc GetBusiness (GetBusinessRequest) returns (GetBusinessResponse) {}
}

service ItemService {
  rpc ListItem (ListItemRequest) returns (ListItemResponse) {}
  rpc GetItem (GetItemRequest) returns (GetItemResponse) {}
  rpc SearchItem (SearchItemRequest) returns (SearchItemResponse) {}
}

service UserService {
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse) {}
}

service OrderService {
  rpc ListOrder (ListOrderRequest) returns (ListOrderResponse) {}
}

service ObjectStorageService {
  rpc GetPresignedPutObjectUserAvatar (GetPresignedPutUserAvatarRequest) returns (GetPresignedPutUserAvatarResponse) {}
}

service HostnameService {
  rpc hostname(HostnameRequest) returns (HostnameResponse) {}
}

service Health {
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
}

// Request & Response Message

message ListOrderRequest {
  string nextPage = 1;
  google.protobuf.FieldMask fieldMask = 2;
}

message ListOrderResponse {
  repeated Order orders = 1;
  string nextPage = 2;
}

message UpdateUserRequest {
  google.protobuf.FieldMask fieldMask = 1;
  google.protobuf.FieldMask updateMask = 2;
  string id = 3;
  string email = 4;
  string alias = 5;
  string fullName = 6;
  string thumbnail = 7;
  string thumbnailBlurHash = 8;
  string highQualityPhoto = 9;
  string highQualityPhotoBlurHash = 10;
  string lowQualityPhoto = 11;
  string lowQualityPhotoBlurHash = 12;
  string code = 13;
}

message UpdateUserResponse {
  User user = 1;
}

message ListSessionRequest {
  google.protobuf.FieldMask fieldMask = 1;
}

message ListSessionResponse {
  repeated Session sessions = 1;
}

message SignOutRequest {
  bool all = 1;
  string authorizationTokenFk = 2;
}
 
message RefreshTokenRequest {
  string refreshToken = 1;
  google.protobuf.FieldMask fieldMask = 2;
}

message RefreshTokenResponse {
  string refreshToken = 1;
  string authorizationToken = 2;
}

message SearchItemRequest {
  int32 nextPage = 1;
  string name = 2;
  string provinceFk = 3;
  string municipalityFk = 4;
  SearchMunicipalityType searchMunicipalityType = 5;
  Point location = 6;
  google.protobuf.FieldMask fieldMask = 7;
}

message SearchItemResponse {
  repeated SearchItem items = 1;
  SearchMunicipalityType searchMunicipalityType = 2;
  int32 nextPage = 3;
}

message ListItemRequest {
  string nextPage = 1;
  string businessFk = 2;
  google.protobuf.FieldMask fieldMask = 3;
}

message ListItemResponse {
  repeated Item items = 1;
  string nextPage = 2;
}

message GetItemRequest {
  string id = 1;
  Point location = 2;
  google.protobuf.FieldMask fieldMask = 3;
}

message GetItemResponse {
  Item item = 1;
}

message FeedRequest {
  Point location = 1;
  string provinceFk = 2;
  string municipalityFk = 3;
  SearchMunicipalityType searchMunicipalityType = 4;
  string nextPage = 5;
  google.protobuf.FieldMask fieldMask = 6;
}

message FeedResponse {
  repeated Business businesses = 1;
  SearchMunicipalityType searchMunicipalityType = 2;
  int32 nextPage = 3;
}

message GetBusinessRequest {
  string id = 1;
  google.protobuf.FieldMask fieldMask = 2;
}

message GetBusinessResponse {
  Business business = 1;
}

message GetPresignedPutUserAvatarRequest {
  string objectName = 1;
}

message GetPresignedPutUserAvatarResponse {
  string objectUrl = 1;
}

message SignUpRequest {
  string email = 1;
  string alias = 2;
  string fullName = 3;
  string birthday = 4;
  string photo = 5;
  string code = 6;
}

message SignUpResponse {
  string refreshToken = 1;
  string authorizationToken = 2;
  User user = 3;
}

message UserExistsStreamRequest {
  string alias = 1;
}

message UserExistsStreamResponse {
  bool isValid = 1;
}

message UserExistsRequest {
  string email = 1;
}

message CheckSessionResponse {
  repeated string ipAddresses = 1;
}

message CheckSessionRequest {
  string refreshToken = 1;
  string authorizationToken = 2;
}

message CreateVerificationCodeRequest {
  string email = 1;
  VerificationCodeType type = 2;
  google.protobuf.FieldMask fieldMask = 3;
}

message CreateVerificationCodeResponse {
  VerificationCode verificationCode = 1;
}

message ListVerificationCodeRequest {
  google.protobuf.FieldMask fieldMask = 1;
}

message ListVerificationCodeResponse {
  repeated VerificationCode verificationCodes = 1;
}

message DeleteVerificationCodeRequest {
  string id = 1;
}

message GetVerificationCodeRequest {
  string id = 1;
  string code = 2;
  google.protobuf.FieldMask fieldMask = 5;
}

message GetVerificationCodeResponse {
  VerificationCode verificationCode = 1;
}

message UpdateVerificationCodeRequest {
  string id = 1;
  string code = 2;
  string email = 3;
  VerificationCodeType type = 4;
  string deviceId = 5;
  google.protobuf.FieldMask fieldMask = 6;
}

message UpdateVerificationCodeResponse {
  VerificationCode verificationCode = 1;
}

message SignInRequest {
  string email = 1;
  string code = 2;
  google.protobuf.FieldMask fieldMask = 3;
}

message SignInResponse {
  string refreshToken = 1;
  string authorizationToken = 2;
  User user = 3;
  // Business business = 4;
}

message HostnameRequest {
  
}

message HostnameResponse {
  string hostname = 1;
}

message HealthCheckRequest {
  string service = 1;
}

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
  }
  ServingStatus status = 1;
}

// Entites Messages

message Order {
  string id = 1;
  OrderStatusType status = 2;
  string deliveryDate = 3;
  DeliveryType deliveryType = 4;
  ResidenceType residenceType = 5;
  string buildingNumber = 6;
  string houseNumber = 7;
  Point coordinates = 8;
  double price = 9;
  string businessFk = 10;
  string userFk = 11;
  string deviceFk = 12;
  string appVersion = 13;
  string createTime = 14;
  string updateTime = 15;
}

message User {
  string id = 1;
  string fullName = 2; 
  string alias = 3;
  string highQualityPhoto = 4;
  string highQualityPhotoBlurHash = 5;
  string lowQualityPhoto = 6;
  string lowQualityPhotoBlurHash = 7;
  string thumbnail = 8;
  string thumbnailBlurHash = 9;
  repeated UserAddress userAddress = 10;
  bool isLegalAge = 11;
  string email = 12; 
  repeated UserPermission permissions = 13;
  string createTime = 14;
  string updateTime = 15;
}

message Business {
  string id = 1;
  string name = 2;
  string description = 3;
  string address = 4;
  string phone = 5;
  string email = 6;
  string highQualityPhoto = 7;
  string highQualityPhotoBlurHash = 8;
  string lowQualityPhoto = 9;
  string lowQualityPhotoBlurHash = 10;
  string thumbnail = 11;
  string thumbnailBlurHash = 12;
  bool isOpen = 13;
  double deliveryPrice = 14;
  repeated Polygon polygon = 15;
  Point coordinates = 16;
  int32 leadDayTime = 17;
  int32 leadHoursTime = 18;
  int32 leadMinutesTime = 19;
  bool toPickUp = 20;
  bool homeDelivery = 21;
  string businessBrandFk = 22;
  string provinceFk = 23;
  string municipalityFk = 24;
  double distance = 25;
  BusinessStatusType status = 26;
  int32 cursor = 27;
}

message Item {
  string id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
  ItemStatusType status = 5;
  int32 availability = 6;
  string businessFk = 7;
  string businessItemCategoryFk = 8;
  string highQualityPhoto = 9;
  string highQualityPhotoBlurHash = 10;
  string lowQualityPhoto = 11;
  string lowQualityPhotoBlurHash = 12;
  string thumbnail = 13;
  string thumbnailBlurHash = 14;
  repeated ItemPhoto photos = 15;
  string createTime = 16;
  string updateTime = 17;
  int32 cursor = 18;
}

message SearchItem {
  string id = 1;
  string name = 2;
  double price = 3;
  ItemStatusType status = 4;
  string thumbnail = 5;
  string thumbnailBlurHash = 6;
  string businessName = 7;
  int32 cursor = 8;
}

message ItemPhoto {
  string id = 1;
  string itemFk = 2;
  string highQualityPhoto = 3;
  string highQualityPhotoBlurHash = 4;
  string lowQualityPhoto = 5;
  string lowQualityPhotoBlurHash = 6;
  string thumbnail = 7;
  string thumbnailBlurHash = 8;
  string createTime = 9;
  string updateTime = 10;
}

message BannedUser {
  string id = 1;
  string description = 2;
  string userFk = 3;
  string email = 4;
  string moderatorAuthorizationTokenFk = 5;
  string createTime = 6;
  string updateTime = 7;
}

message BannedDevice {
  string id = 1;
  string description = 2;
  string deviceFk = 3;
  string deviceId = 4;
  string moderatorAuthorizationTokenFk = 5;
  string createTime = 6;
  string updateTime = 7;
}

message AuthorizationToken {
  string id = 1;
  string refreshTokenFk = 2;
  string deviceFk = 3;
  string userFk = 4;
  bool valid = 5;
  AppType app = 6;
  string appVersion = 7;
  string createTime = 8;
  string updateTime = 9;
}

message Session {
  string id = 1;
  PlatformType platform = 2;
  string systemVersion = 3;
  string model = 4;
  AppType app = 5;
  string appVersion = 6;
  bool actual = 7;
}

message RefreshToken {
  string id = 1;
  string userFk = 2;
  string deviceFk = 3;
  bool valid = 4;
  string expirationTime = 5;
  string createTime = 6;
  string updateTime = 7;
}

message Device {
  string id = 1;
  PlatformType platform = 2;
  string systemVersion = 3;
  string deviceId = 4;
  string firebaseCloudMessagingId = 5;
  string model = 6;
  string createTime = 7;
  string updateTime = 8;
}

message UserAddress {
  enum UserAddressType {
  UNSPECIFIED = 0;
  HOUSE = 1;
  APARTAMENT = 2;
  }
  string id = 1;
  string tag = 2;
  UserAddressType residenceType = 3;
  string buildingNumber = 4;
  string houseNumber = 5;
  Point coordinates = 6;
  string description = 7;
  string userFk = 8;
  string provinceFk = 9;
  string municipalityFk = 10;
  string createTime = 11;
  string updateTime = 12;
}

message UserPermission {
  string id = 1;
  string name = 2;
  string permissionFk = 3;
  string userFk = 4;
  string businessFk = 5;
  string createTime = 6;
  string updateTime = 7;
}

message Polygon {
  repeated double coordinates = 1;
}

message VerificationCode {
  string id = 1;
  string code = 2;
  string email = 3;
  VerificationCodeType type = 4;
  string deviceId = 5;
  string createTime = 6;
  string updateTime = 7;
}

// Enums

enum SearchMunicipalityType {
  SearchMunicipalityTypeUnspecified = 0;
  More = 1;
  NoMore = 2;
}

enum VerificationCodeType {
  VerificationCodeTypeUnspecified = 0;
  SignIn = 1;
  SignUp = 2;
  ChangeUserEmail = 3;
}

enum ItemStatusType {
  ItemStatusTypeUnspecified = 0;
  Available = 1;
  Unavailable = 2;
  Deprecated = 3;
}

enum BusinessStatusType {
  BusinessStatusTypeUnspecified = 0;
  BusinessAvailable = 1;
  BusinessUnavailable = 2;
}

enum PlatformType {
  PlatformTypeUnspecified = 0;
  IOS = 1;
  Android = 2;
}

enum AppType  {
  AppTypeUnspecified = 0;
  App = 1;
  BusinessApp = 2;
}

enum OrderStatusType {
  OrderStatusTypeUnspecified = 0; 
  Pending = 1;
  Approved = 2;
  Rejected = 3;
  Received = 4;
}

enum DeliveryType {
  DeliveryTypeUnspecified = 0;
  ToPickUp = 1; 
  HomeDelivery = 2;
}

enum ResidenceType {
  ResidenceTypeUnspecified = 0;
  House = 1;
  Apartment = 2;
}

