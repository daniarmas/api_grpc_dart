message LatLng {
  // The latitude in degrees. It must be in the range [-90.0, +90.0].
  double latitude = 1;

  // The longitude in degrees. It must be in the range [-180.0, +180.0].
  double longitude = 2;
}

message RepeatedBusiness {
  repeated Business business = 1;
}

message BusinessCategory {
  string id = 1;
  string name = 2;
}