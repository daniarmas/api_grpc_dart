name: Dart
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Label of the runner job
  runner-job:
    # You must use a Linux environment when using service containers or container jobs
    runs-on: ubuntu-latest

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgis/postgis:13-3.1-alpine
        # Provide the password for postgres
        env:
          PGPASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      - uses: dart-lang/setup-dart@v1
      # - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Organazing the imports
      - name: Organazing imports
        run: dart run import_sorter:main

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: dart test --chain-stack-traces
        env:
          DATABASE_DATABASE: "postgres"
          DATABASE_HOST: "localhost"
          DATABASE_PORT: 5432
          DATABASE_USERNAME: "postgres"
          DATABASE_PASSWORD: "postgres"
          PORT: 0
          JWT_SECRET_KEY: "default"
          EMAIL_HOST: "default"
          EMAIL_PORT: 0
          EMAIL_FROM_CONTACT_NAME: "default"
          EMAIL_FROM: "default"
          EMAIL_PASSWORD: "default"
          EMAIL_USERNAME: "default"
          KUBERNETES_API_TOKEN: "default"
          KUBERNETES_API_SERVICE: "default"
          OBJECT_STORAGE_ENDPOINT: "default"
          OBJECT_STORAGE_ACCESS_KEY: "default"
          OBJECT_STORAGE_SECRET_KEY: "default"
          OBJECT_STORAGE_PORT: 0
          OBJECT_STORAGE_USER_AVATAR_BUCKET: "default"
          OBJECT_STORAGE_PATH_PREFIX: "oss"
          DEBUG: "true"
