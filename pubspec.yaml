  dart_jsonwebtoken: ^2.3.2
  dio: ^4.0.0
  http: ^0.13.3

dev_dependencies:
  # dart run build_runner build
  injectable_generator: ^1.4.1
  build_runner: ^2.0.5
  dotenv: ^3.0.0
  lints: ^1.0.1
  mockito: ^5.0.10
  test: ^1.17.9
