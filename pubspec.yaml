# homepage: https://www.example.com

publish_to: "none"

environment:
  sdk: ">=2.13.1 <3.0.0"

dependencies:
  get_it: ^7.1.4
  grpc: ^3.0.2
  uuid: ^3.0.4
  path: ^1.8.0
  injectable: ^1.4.1
  shutdown: ^0.4.3
